<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput placeholder="Your Email" ngModel name="email" email required
            #emailInput= "ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Email Field must not be Empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email Field is Invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be 4 characters long">
            <input type="password" matInput placeholder="Your Password" ngModel name="password" required minlength="4"
                #pwInput="ngModel">
            <mat-hint align="end">{{pwInput.value?.length}} / 4</mat-hint>
            <mat-error >Has to be 4 characters long.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput [max]="maxDate" placeholder="Your BirthDate" [matDatepicker]="picker" ngModel name="birthdate" required>
            <mat-datepicker-toggle matSuffix  [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox color="primary" ngModel name="agree" required>Agree Terms and Conditions</mat-checkbox>
        <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>

    </form>
</section>
